<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta
		name="description"
		content="Web site created using create-react-app"
	/>
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<title>Town</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.loader {
			align-items: center;
			background-color: whitesmoke;
			display: flex;
			height: 100vh;
			justify-content: center
		}
		.lds {
			display: inline-block;
			height: 80px;
			position: relative;
			width: 80px
		}
		.lds div {
			animation: lds .6s cubic-bezier(0, 0.5, 0.5, 1) infinite;
			background: #4a515a;
			display: inline-block;
			left: 8px;
			position: absolute;
			width: 16px
		}
		.lds div:nth-child(1) {
			animation-delay: -0.12s;
			left: 8px
		}
		.lds div:nth-child(2) {
			animation-delay: -0.06s;
			left: 32px
		}
		.lds div:nth-child(3) {
			animation-delay: 0;
			left: 56px
		}
		@keyframes lds {
			0% {
				height: 64px;
				top: 8px
			}
			50%, 100% {
				height: 32px;
				top: 24px
			}
		}

	</style>
</head>
<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root">
		<div class="loader">
			<div class="lds"><div></div><div></div><div></div></div>
		</div>
	</div>
</body>
</html>
